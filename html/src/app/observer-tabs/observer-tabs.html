<div class="observer-tabs">
    <ul class="tabs">
        <li class="tablink" [class.active]="selectedTab === 'traffic_light'">
            <a href="#" (click)="selectedTab = 'traffic_light'">Traffic light</a>
        </li>
        <li class="tablink" [class.active]="selectedTab === 'lane_detection'">
            <a href="#" (click)="selectedTab = 'lane_detection'">Lane detection</a>
        </li>
    </ul>

    <div class="tab">
    <ng-container [ngSwitch]="selectedTab">
            <traffic-light *ngSwitchCase="'traffic_light'"></traffic-light>
            <lane-detection *ngSwitchCase="'lane_detection'"></lane-detection>
    </ng-container>
    </div>
</div>
